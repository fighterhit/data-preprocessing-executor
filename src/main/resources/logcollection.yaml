apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logcollection-test
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: logcollection-test
    spec:
      containers:
      - image: 192.168.11.200/hlg_web/datalower:1.1
        name: app
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-logs
          mountPath: /app/log
        resources:
          requests:
            cpu: "0.05"
            memory: "16"
          limits:
            cpu: "0.1"
            memory: "32"
      - image: 192.168.11.200/hlg_web/filebeat:v5.4.0
        name: filebeat
        volumeMounts:
        - name: app-logs
          mountPath: /log
        - name: filebeat-config
          mountPath: /etc/filebeat/
        resources:
          requests:
            cpu: "1"
            memory: "200M"
          limits:
            cpu: "1"
            memory: "200M"
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: filebeat-config
        configMap:
          name: filebeat-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
data:
  filebeat.yml: |
    filebeat.prospectors:
    - input_type: log
      paths:
        - "/log/*"
    fields:
      podFlag: "xxxxxx"
    output.redis:
      hosts: ["192.168.11.17","192.168.11.18","192.168.11.19"]
      key: "filebeat"
      db: 0